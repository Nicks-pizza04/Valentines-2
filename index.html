<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
</head>
<body>
    <h1>Welcome to the Valentine's Day Customizer!</h1>
    <div id="admin">
        <h2>Admin Section for Personalization</h2>
        <label for="message">Customize your Valentine message:</label>
        <textarea id="message" placeholder="Enter your message here..."></textarea>
        <label for="photo">Upload a photo:</label>
        <input type="file" id="photo" accept="image/*">
        <label for="music">Upload music:</label>
        <input type="file" id="music" accept="audio/*">
        <button id="share">Share with your special someone</button>
    </div>
    <script>
        document.getElementById('share').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            const photo = document.getElementById('photo').files[0];
            const music = document.getElementById('music').files[0];

            // Logic to handle photo upload, music upload, and storing message
            if (message) {
                localStorage.setItem('customMessage', message);
                alert('Your message has been saved!');
            }
        });
    </script>
</body>
</html>
