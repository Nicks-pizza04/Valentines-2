<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Personalized Valentine Website</title>\n    <script>\n        function saveData() {\n            const name = document.getElementById('name').value;\n            const message = document.getElementById('message').value;\n            const photo = document.getElementById('photo').files[0];\n            const music = document.getElementById('music').files[0];\n\n            if (name && message && photo && music) {\n                localStorage.setItem('valentineName', name);\n                localStorage.setItem('valentineMessage', message);\n                localStorage.setItem('valentinePhoto', URL.createObjectURL(photo));\n                localStorage.setItem('valentineMusic', URL.createObjectURL(music));\n                alert('Data saved!\n\nShare this link: ' + window.location.href);\n            } else {\n                alert('Please fill all fields!');\n            }\n        }\n\n        function displayData() {\n            const name = localStorage.getItem('valentineName');\n            const message = localStorage.getItem('valentineMessage');\n            const photo = localStorage.getItem('valentinePhoto');\n            const music = localStorage.getItem('valentineMusic');\n\n            if (name) {\n                document.getElementById('displayName').innerText = 'From: ' + name;\n            }\n            if (message) {\n                document.getElementById('displayMessage').innerText = message;\n            }\n            if (photo) {\n                document.getElementById('displayPhoto').src = photo;\n            }\n            if (music) {\n                const audio = document.getElementById('audio');\n                audio.src = music;\n                audio.play();\n            }\n        }\n\n        window.onload = displayData;\n    <\/script>\n</head>\n<body>\n    <h1>Send a Personalized Valentine!</h1>\n    <div>\n        <label for=\"name\">Your Name:</label>\n        <input type=\"text\" id=\"name\" required>\n    </div>\n    <div>\n        <label for=\"message\">Your Message:</label>\n        <textarea id=\"message\" required></textarea>\n    </div>\n    <div>\n        <label for=\"photo\">Upload a Photo:</label>\n        <input type=\"file\" id=\"photo\" accept=\"image/*\" required>\n    </div>\n    <div>\n        <label for=\"music\">Upload Music:</label>\n        <input type=\"file\" id=\"music\" accept=\"audio/*\" required>\n    </div>\n    <button onclick=\"saveData()\">Create Website</button>\n    <h2>Your Valentine:</h2>\n    <div>\n        <p id=\"displayName\"></p>\n        <p id=\"displayMessage\"></p>\n        <img id=\"displayPhoto\" alt=\"Valentine Photo\" style=\"max-width: 300px;\">\n        <audio id=\"audio\" controls>\n            <source src=\"\" type=\"audio/mpeg\">\n            Your browser does not support the audio element.\n        </audio>\n    </div>\n</body>\n</html>
